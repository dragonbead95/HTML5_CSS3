<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- source태그 안에 type을 설정해주지 않으면 재생 가능한 파일인이 확인하므로 트래픽이 낭비된다.
        그러므로 type을 써주어야 한다.-->
    <audio controls>
        <source src="SAMPLE_1.mp3" type="audio/mp3" />
        <source src="SAMPLE_1.ogg" type="audio/ogg" />
    </audio>
</body>
</html>
