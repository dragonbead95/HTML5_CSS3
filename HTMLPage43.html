<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*id 속성값이 header인 태그의 후손 위치에 있는 h1태그와
            h2 태그의 color 속성에 red 키워드를 적용합니다.
        */
        #header h1, h2{color:red};

        /*
            id속성값이 header인 태그의 후손 위치에 있는 h1태그와
            id속성값이 header인 태그의 후손 위치에 있는 h2 태그의
            color 속성에 red키워드를 적용합니다.*/
        #header h1, #header h2{color:red;}
    </style>
</head>
<body>
    <div id="header">
        <h1>awoeifawefoij</h1>
        <h2>awefawejfaowiefjio</h2>
    </div>
</body>
</html>
