<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*li태그의 첫번째 자손에 위치하는 a태그를 선택했으니 모두 선택된다.
            첫번째 li태그의 a 태그를 선택하고자 한다면 li:first-child > a {color:red}라고
            해야 한다.
        */
        li>a:first-child{color:red;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Condrasa</a></li>
        <li><a href="#">Condrasa</a></li>
        <li><a href="#">Condrasa</a></li>
        <li><a href="#">Condrasa</a></li>
        <li><a href="#">Condrasa</a></li>
    </ul>
</body>
</html>
