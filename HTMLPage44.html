<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*id 속성값으로 header를 가지는 태그의 자손 위치에 있는 h1태그의
            color 속성에 red 키워드를 추가합니다.
        */
        #header > h1 {color:red;}
        /*id 속성값으로 section을 가지는 태그의 자손 위치에 있는 h1 태그의
            color 속성에 orange 키워드를 적용합니다.
        */
        #section > h1{color:orange;}
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title"> awefijoawefoi</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">aowiejfoawijefio</h1>
        <p>aiwojefoiawjefoiajweiofjawioejfio</p>
    </div>
</body>
</html>
