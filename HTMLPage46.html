<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* h1 태그 바로 뒤에 위치하는 h2 태그의 color속성에 red 키워드를 적용합니다.*/
        h1 + h2{color:red;}
        /* h1 태그 뒤에 위치하는 h2 태그의 backgournd-color 속성에 orange 키워드를 적용합니다.*/
        h1 ~ h2{background-color:orange;}
    </style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
</body>
</html>
